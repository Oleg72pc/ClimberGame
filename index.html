<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="./img/icon.ico">

  <div id="container">

          <div class="point" id="point0">___<div class="climber"><img id="climber" src="./img/climber2.png"

          <div class="point" id="point6">___</div>
          <div class="point" id="point7">___</div>
          <div class="point" id="point8">___</div>
          <div class="point" id="point9">___</div>

          <div id="keydown">A - &#10594 двигаться влево, D -
            &#10596 двигаться вправо</div>

        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
